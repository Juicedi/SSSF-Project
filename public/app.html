<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="SSSF-Lab1">
  <meta name="author" content="Jussi Latvaniemi">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cloud Memo | Menu</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/common.css" type="text/css" rel="stylesheet">
  <link href="css/main.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/fav.ico" />
</head>

<body>
  <div id="files-container">
    <div id="files">
      <div class="file">Lorem</div>
    </div>
    <button id="add-project"></button>
  </div>
  <div id="editor" class="hide">
    <textarea id="file-editor"></textarea>
  </div>
  <div id="buttons" class="hide">
    <button id="save-project" type="button">Save</button>
    <button id="share-project" type="button">Share</button>
    <button id="remove-project" type="button">Delete</button>
  </div>
  <div id="share" class="hide">
    <h4>Shared with:</h4>
    <div id="shared-list"></div>
    <input type="text" id="share-input" placeholder="username">
    <button id="add-share">Add</button>
    <button id="share-close">Close</button>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="js/Controller.js"></script>
<script src="js/Model.js"></script>
<script src="js/View.js"></script>
<script src="js/app.js"></script>

</script>

</html>
