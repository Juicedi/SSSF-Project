<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cloud Memo | Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/common.css" type="text/css" rel="stylesheet">
  <link href="css/login.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/fav.ico" />
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="welcome-block" class="login-row">
    <h1>Welcome</h1>
    <div class="login-row">
      <h4 class="sub-title">Login to start using Cloud Memo</h4>
    </div>
    <button id="select-login" class="login-button" tabindex="1">Login</button>
    <button id="select-register" class="login-button" tabindex="2">Register</button>
  </div>
  <div id="login-block" class="form-block login-row hide fadeOut">
    <h2>Login</h2>
    <form action="/authorize" method="POST" id="login-form">
      <div class="input-block">
        <label for="login-username">Username:</label>
        <input id="login-username" type="text" name="username" tabindex="3">
      </div>
      <div class="input-block">
        <label for="login-password">Password:</label>
        <input id="login-password" type="password" name="password" tabindex="4">
      </div>
      <button type="button" class="login-btn-back" tabindex="6">Back</button>
      <button type="submit" tabindex="5">Submit</button>
    </form>
  </div>
  <div id="register-block" class="form-block login-row hide fadeOut">
    <h2>Register</h2>
    <form action="/register" method="POST" id="register-form">
      <div class="input-block">
        <label for="register-username">Username</label>
        <input id="register-username" type="text" name="username" tabindex="7">
      </div>
      <div class="input-block">
        <label for="register-password">Password</label>
        <input id="register-password" type="password" name="password" tabindex="8">
      </div>
      <button type="button" class="login-btn-back" tabindex="10">Back</button>
      <button type="submit" tabindex="9">Submit</button>
    </form>
  </div>
</body>

<script src="js/login.js"></script>

</html>
