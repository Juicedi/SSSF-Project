<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cloud Memo | Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/login.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/fav.ico" />
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="welcome-block" class="login-row">
    <h1>Welcome</h1>
    <h2>Please register/sign in to start using the Cloud Memo.</h2>
    <button id="select-login" class="login-button">Login</button>
    <button id="select-register" class="login-button">Register</button>
  </div>
  <div class="form-block login-row">
    <h1>Login</h1>
    <form action="/authorize" method="POST" id="login-form">
      <label for="login-username">Username</label>
      <input id="login-username" type="text" name="username">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" name="password">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="form-block login-row">
    <h1>Register</h1>
    <form action="/register" method="POST" id="register-form">
      <label for="register-username">Username</label>
      <input id="register-username" type="text" name="username">
      <label for="register-password">Password</label>
      <input id="register-password" type="password" name="password">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
