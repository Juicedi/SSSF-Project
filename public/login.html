  <head>

    <title>Cloud Memo | Login</title>
    <meta name="description" content="">

  <body>
    <!--[if lt IE 7]>

    <div id="welcome-block">
      <h1>Welcome</h1>
      <h2>Please register/sign in to start using the Cloud Memo.</h2>
      <button id="select-login" class="login-button">Login</button>
      <button id="select-register" class="login-button">Register</button>
    </div>
    <div class="form-block">
      <h1>Login</h1>
      <form action="/authorize" method="POST" id="login-form">
        <input id="login-username" type="text" name="username">
        <input id="login-password" type="password" name="password">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="form-block">
      <h1>Register</h1>
      <form action="/register" method="POST" id="register-form">
        <input id="register-username" type="text" name="username">
        <input id="register-password" type="password" name="password">
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
